<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Information - Degen Pay</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ’³ Payment Information</h1>
        <p>Enter your payment details to continue</p>
      </header>

      <main>
        <div class="content-area">
          <form id="payment-form" class="payment-form">
            <div class="form-section">
              <h2>Card Information</h2>

              <div class="form-group">
                <label for="card-number">Card Number</label>
                <input
                  type="text"
                  id="card-number"
                  class="form-input"
                  placeholder="1234 5678 9012 3456"
                  maxlength="19"
                  required
                />
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="expiry-date">Expiry Date</label>
                  <input
                    type="text"
                    id="expiry-date"
                    class="form-input"
                    placeholder="MM/YY"
                    maxlength="5"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="cvv">CVV</label>
                  <input
                    type="text"
                    id="cvv"
                    class="form-input"
                    placeholder="123"
                    maxlength="4"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="cardholder-name">Cardholder Name</label>
                <input
                  type="text"
                  id="cardholder-name"
                  class="form-input"
                  placeholder="John Doe"
                  required
                />
              </div>
            </div>

            <div class="form-section">
              <h2>Billing Information</h2>

              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  class="form-input"
                  placeholder="john@example.com"
                  required
                />
              </div>

              <div class="form-group">
                <label for="address">Billing Address</label>
                <input
                  type="text"
                  id="address"
                  class="form-input"
                  placeholder="123 Main Street"
                  required
                />
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="city">City</label>
                  <input
                    type="text"
                    id="city"
                    class="form-input"
                    placeholder="New York"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="zip">ZIP Code</label>
                  <input
                    type="text"
                    id="zip"
                    class="form-input"
                    placeholder="10001"
                    maxlength="10"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="form-actions">
              <button type="button" id="cancel-btn" class="cancel-btn">
                Cancel
              </button>
              <button type="submit" id="submit-btn" class="submit-btn">
                Continue to Degen Pay
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="payment-form.js"></script>
  </body>
</html>
